    <main>
        <h2>¿Te gustaría suscribirte a nuestro sitio?</h2>
        <form id="formularioRegistro">
            <label id="nombre_" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejempl@ejemplo.com">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Otro</option>
            </select>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="10 digitos">

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Dejanos tus comentarios" rows="10" cols="40"></textarea>

            <label>
                <input type="checkbox" id="terminos" name="terminos">
                Acepto los términos y condiciones
            </label>

            <button type="submit">Enviar</button>
            <button type="reset">Restablcer</button>
        </form>
    </main>    
    <footer>
