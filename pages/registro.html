<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="..\src\img\pelota.jpg">
</head>
<body>
    <header>
        <h1>¿Te gustaría suscribirte a nuestro sitio?</h1>
    </header>
    <form action="" method="GET">
        <label>
            Nombre:
            <input type="text" placeholder="Nombre" name="nombre" required>
        </label>
        <label>
            Apellido:
            <input type="text" placeholder="Apellido" name="apellido">
        </label>
        <label>
            e-mail:
            <input type="email" placeholder="e-mail" name="email" required>
        </label>
        <label>¿Qué te gustaria recibir?</label>
        <label>
            Newsletter
            <input type="checkbox" name="gustos" value="newsletter">
        </label>
        <label>
            Promociones
            <input type="checkbox" name="gustos" value="promociones">
        </label>
        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
