<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="..\src\img\pelota.jpg"> 
    <link rel="stylesheet" href="../css/registro_style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="resultados.html">Resultados</a></li>
            <li><a href="partidos.html">Próximos partidos</a></li>
            <li><a href="clasificaciones.html">Clasificaciones</a></li>
        </ul>
    </nav>
    <header>
        <h1>¿Te gustaría suscribirte a nuestro sitio?</h1>
    </header>
    <form id="formularioRegistro">
        <label id="nombre_" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ejempl@ejemplo.com">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Otro</option>
        </select><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="10 digitos">

        <label>
            <input type="checkbox" id="terminos" name="terminos">
            Acepto los términos y condiciones
        </label>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Dejanos tus comentarios" rows="10" cols="40"></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Restablcer</button>
    </form>

    <script src="../js/registro.js"></script>
</body>
</html>
